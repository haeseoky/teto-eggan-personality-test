<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro-container {
            text-align: center;
        }

        .header {
            background: white;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .intro-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature-card {
            background: #f7fafc;
            padding: 25px 20px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .feature-card h3 {
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .feature-card p {
            color: #4a5568;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .btn-large {
            font-size: 1.3em;
            padding: 18px 40px;
            margin: 30px 0;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-large:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .share-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .share-section p {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .btn-kakao {
            background: #fee500;
            color: #3c1e1e;
            border: 2px solid #fee500;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-kakao:hover {
            background: #fdd835;
            border-color: #fdd835;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(254, 229, 0, 0.4);
        }

        .kakao-icon {
            font-size: 1.1em;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .progress-container {
            background: #f7fafc;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
        }

        .progress-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 10px;
            color: #4a5568;
            font-weight: 600;
        }

        .question-container {
            padding: 40px 30px;
            min-height: 400px;
        }

        .question {
            display: none;
        }

        .question.active {
            display: block;
        }

        .question h3 {
            font-size: 1.4em;
            color: #2d3748;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option:hover {
            background: #edf2f7;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .option.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .navigation {
            padding: 30px;
            background: #f7fafc;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            display: none;
            padding: 40px 30px;
            text-align: center;
        }

        .result-container.active {
            display: block;
        }

        .result-type {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-description {
            background: #f7fafc;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .result-description h4 {
            color: #2d3748;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .result-description p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .characteristics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .characteristic-card {
            background: #f7fafc;
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .characteristic-card h5 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .characteristic-card ul {
            list-style: none;
            color: #4a5568;
        }

        .characteristic-card li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }

        .characteristic-card li:before {
            content: "•";
            color: #667eea;
            font-size: 1.2em;
            position: absolute;
            left: 0;
        }

        .result-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            align-items: center;
        }

        .restart-btn {
            margin-top: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .question-container {
                padding: 30px 20px;
            }

            .navigation {
                padding: 20px;
            }

            .characteristics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 시작 페이지 -->
        <div class="intro-container" id="introContainer">
            <div class="header">
                <h1>🧬 테토-에겐 성격 유형 분석</h1>
                <p>당신의 진정한 성향을 발견해보세요!<br>행동 패턴과 사고방식을 바탕으로 한 성격 유형 분석입니다.</p>
                
                <div class="intro-features">
                    <div class="feature-card">
                        <div class="feature-icon">📊</div>
                        <h3>정확한 분석</h3>
                        <p>20개의 체계적인 질문으로 당신의 성향을 정확히 분석합니다</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">💡</div>
                        <h3>4가지 유형</h3>
                        <p>테토남, 테토녀, 에겐남, 에겐녀 - 당신은 어떤 유형일까요?</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">🎯</div>
                        <h3>맞춤 조언</h3>
                        <p>성격 특징과 성장 포인트까지 상세한 분석 결과를 제공합니다</p>
                    </div>
                </div>

                <button class="btn btn-primary btn-large" onclick="startTest()">
                    ✨ 테스트 시작하기 ✨
                </button>
                
                <div class="share-section">
                    <p>친구들과 함께 테스트해보세요!</p>
                    <button class="btn btn-kakao" onclick="shareToKakao('start')">
                        <span class="kakao-icon">💬</span>
                        카카오톡으로 공유하기
                    </button>
                </div>
            </div>
        </div>

        <div class="test-container" id="testContainer" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">질문 1 / 20</div>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- 질문들이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>이전</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>다음</button>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="result-type" id="resultType"></div>
                <div class="result-description" id="resultDescription"></div>
                <div class="characteristics" id="characteristics"></div>
                
                <div class="result-actions">
                    <button class="btn btn-kakao" onclick="shareToKakao('result')">
                        <span class="kakao-icon">💬</span>
                        내 결과 카카오톡으로 공유하기
                    </button>
                    <button class="btn btn-primary restart-btn" onclick="restartTest()">다시 테스트하기</button>
                </div>
            </div>
        </div>
    </div>

                    ],

        let currentQuestion = 0;

        let egganScore = 0;

        // 카카오 SDK 초기화
        window.onload = function() {
            Kakao.init('YOUR_APP_KEY'); // 실제 앱 키로 교체 필요
            console.log('카카오 SDK 초기화:', Kakao.isInitialized());
        };

        function startTest() {
            document.getElementById('introContainer').style.display = 'none';
            document.getElementById('testContainer').style.display = 'block';
            initializeTest();
        }

        function shareToKakao(type) {
            const currentUrl = window.location.href;
            
            if (type === 'start') {
                Kakao.Link.sendDefault({
                    objectType: 'feed',
                    content: {
                        title: '🧬 테토-에겐 성격 유형 분석',
                        description: '나는 테토일까 에겐일까? 20개 질문으로 알아보는 나의 진짜 성향! 지금 바로 테스트해보세요 ✨',
                        imageUrl: 'https://via.placeholder.com/400x300/667eea/ffffff?text=TETO+EGGAN',
                        link: {
                            mobileWebUrl: currentUrl,
                            webUrl: currentUrl
                        }
                    },
                    buttons: [
                        {
                            title: '테스트 하러가기',
                            link: {
                                mobileWebUrl: currentUrl,
                                webUrl: currentUrl
                            }
                        }
                    ]
                });
            } else if (type === 'result') {
                const resultDescription = typeDescriptions[currentResultType];
                Kakao.Link.sendDefault({
                    objectType: 'feed',
                    content: {
                        title: `나는 ${currentResultType}! 🎯`,
                        description: `${resultDescription.description}\n\n당신도 테토-에겐 테스트로 나의 진짜 성향을 알아보세요!`,
                        imageUrl: 'https://via.placeholder.com/400x300/667eea/ffffff?text=' + encodeURIComponent(currentResultType),
                        link: {
                            mobileWebUrl: currentUrl,
                            webUrl: currentUrl
                        }
                    },
                    buttons: [
                        {
                            title: '나도 테스트하기',
                            link: {
                                mobileWebUrl: currentUrl,
                                webUrl: currentUrl
                            }
                        }
                    ]
                });
            }
        }

        function initializeTest() {
            currentQuestion = 0;
            answers = [];
            tetoScore = 0;
            egganScore = 0;
            renderQuestion();
            updateProgress();
            updateNavigation();
        }

        function renderQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question active">
                    <h3>${question.question}</h3>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-value="${option.value}">
                                ${option.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function selectOption(optionIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            answers[currentQuestion] = {
                question: currentQuestion,
                option: optionIndex,
                value: questions[currentQuestion].options[optionIndex].value
            };
            
            updateNavigation();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateProgress();
                updateNavigation();
                
                // 이전에 선택한 답변이 있다면 표시
                if (answers[currentQuestion]) {
                    const options = document.querySelectorAll('.option');
                    options[answers[currentQuestion].option].classList.add('selected');
                }
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateProgress();
                updateNavigation();
                
                // 이전에 선택한 답변 표시
                if (answers[currentQuestion]) {
                    const options = document.querySelectorAll('.option');
                    options[answers[currentQuestion].option].classList.add('selected');
                }
            }
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            progressFill.style.width = progress + '%';
            progressText.textContent = `질문 ${currentQuestion + 1} / ${questions.length}`;
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = !answers[currentQuestion];
            
            if (currentQuestion === questions.length - 1 && answers[currentQuestion]) {
                nextBtn.textContent = '결과 보기';
            } else {
                nextBtn.textContent = '다음';
            }
        }

        function calculateResults() {
            tetoScore = 0;
            egganScore = 0;
            
            answers.forEach(answer => {
                if (answer.value === 'teto') {
                    tetoScore++;
                } else {
                    egganScore++;
                }
            });
        }

        function determineType() {
            const isMale = Math.random() > 0.5; // 실제 구현시에는 성별 질문 추가 필요
            
            if (tetoScore > egganScore) {
                return isMale ? '테토남' : '테토녀';
            } else {
                return isMale ? '에겐남' : '에겐녀';
            }
        }

        function showResults() {
            calculateResults();
            const resultType = determineType();
            currentResultType = resultType; // 결과 타입 저장
            const typeInfo = typeDescriptions[resultType];
            
            document.getElementById('questionContainer').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            
            const resultContainer = document.getElementById('resultContainer');
            document.getElementById('resultType').textContent = typeInfo.title;
            
            document.getElementById('resultDescription').innerHTML = `
                <h4>${typeInfo.description}</h4>
                <p>테토 성향: ${tetoScore}점 | 에겐 성향: ${egganScore}점</p>
                <p>당신은 ${typeInfo.description.toLowerCase()} 성향이 강한 ${resultType}입니다.</p>
            `;
            
            const characteristicsHtml = Object.entries(typeInfo.characteristics).map(([category, items]) => `
                <div class="characteristic-card">
                    <h5>${category}</h5>
                    <ul>
                        ${items.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
            
            document.getElementById('characteristics').innerHTML = characteristicsHtml;
            resultContainer.classList.add('active');
        }

        function restartTest() {
            // 모든 컨테이너 숨기기
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('testContainer').style.display = 'none';
            
            // 시작 페이지 보이기
            document.getElementById('introContainer').style.display = 'block';
            
            // 테스트 상태 초기화
            currentQuestion = 0;
            answers = [];
            tetoScore = 0;
            egganScore = 0;
            currentResultType = '';
